<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>Juego de Adivinanza de Números</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>Juego de Adivinanza de Números</h1>
      <img src="banner.jpg" class="banner-image">
    </header>
    <p></p>
    <p>Hemos seleccionado un número aleatorio entre 1 y 100. Intenta adivinarlo en 10 intentos o menos. Te diremos si tu suposición fue demasiado alta o demasiado baja.</p>

    <div class="form">
      <label for="guessField">Ingresa una suposición: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Enviar suposición" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
